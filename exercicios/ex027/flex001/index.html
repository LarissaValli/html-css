<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible box</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;

            display: flex;
        }
        div.item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;

            flex: auto;

        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>

<!--Direções e eixos
----------------------
flex-direction: row (da esquerda para direita) 
     - Main-axis (vai da esquerda para direita)
     - Cross-axis (vai de cima para baixo)
flex-durection: row-reverse (da direita para esquerda)
     - Main-axis (vai da direita para esquerda)
     - Cross-axis (de cima para baixo de outro lado)
flex-direction: column (de cima para baixo)
     - Main-axis (de cima para baixo)
     - Cross-axis (do lado esquerdo para direita DE CIMA)
flex-direction: column-reverse (de baixo para cima)
     - Main-axis (de baixo para cima)
     - Cross-axis (do lado esquerdo para direito EM BAIXO)
     
-->
